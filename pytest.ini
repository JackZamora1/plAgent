[pytest]
# Pytest configuration for PLA Agent SDK

# Minimum version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require API keys)
    slow: Slow tests (>5 seconds)
    database: Tests requiring database connection
    api: Tests requiring Anthropic API
    batch: Batch processing tests

# Output options
console_output_style = progress
log_cli = false
log_cli_level = INFO

# Coverage options (if pytest-cov installed)
addopts =
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths = tests

# Ignore patterns
norecursedirs =
    .git
    .venv
    __pycache__
    *.egg-info
    output
    data
    docs
    tools/__pycache__

# Timeout (if pytest-timeout installed)
# timeout = 300

# Enable assertions
python_files_ignore_warnings = true
